<ng-template #Stars>
  <div class="centered" #noStars>
    <section class="cards" [@starsList]="stars.length">
      <article class="card" *ngFor="let star of stars;let i=index">
        <img class="img-card" src="https://www.realmadrid.com/img/vertical_380px/carvajal_380x501_20191221090919.jpg"
          (click)="openDialog(i)" alt="">
        <p>{{ star.nombre | uppercase}}</p>
        <p>{{ star.universidad }}</p>
      </article>
    </section>
    <div class="contenido">
      <button (click)="showNextPage()" [ngStyle]="buttonStyle()" [disabled]="hasReachedLimit">Ver mas xd</button>
    </div>
  </div>
</ng-template>
