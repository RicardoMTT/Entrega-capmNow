<div class="container-titulo">
  <div class="titulo">
    <h1 class="animated fadeInUp">Nuestras estrellas</h1>
  </div>
  <div class="buscador">
    <input class="form-control" type="text" placeholder="Buscar Estrella" [formControl]="searchFC">
  </div>

</div>

<div *ngIf="stars.length <= 0 else Stars">
  cargando....
</div>
<ng-template #Stars>
  <div class="centered" #noStars>
    <section class="cards" [@starsList]="stars.length">
      <article class="card" *ngFor="let star of stars;let i=index">
        <img src="https://www.realmadrid.com/img/vertical_380px/carvajal_380x501_20191221090919.jpg"
          (click)="openDialog(i)" alt="">
        <p>{{ star.nombre | uppercase}}</p>
      </article>
    </section>
    <div class="contenido">
      <button (click)="showNextPage()" [ngStyle]="buttonStyle()" [disabled]="hasReachedLimit">Ver mas xd</button>
    </div>
  </div>
</ng-template>
