  <h1>Nuestras estrellas</h1>

<div class="form-inline my-2 my-lg-0">
  <input class="form-control mr-sm-2" type="text" placeholder="Buscar Star"
  [formControl]="searchFC">
</div>

<div class="centered">
    <section class="cards">
      <article class="card" *ngFor="let star of stars;let i=index">
        <img src="https://www.realmadrid.com/img/vertical_380px/carvajal_380x501_20191221090919.jpg" 
        (click)="openDialog(i)" alt="">
         <p>{{ star.nombre | uppercase}}</p>
      </article>  
  </section>
    <div class="contenido"> 
      <div *ngIf="!lleno">
        <button (click)="verMas()" style="background: rgb(101, 243, 101);">Ver mas xd</button>
      </div>
      <div *ngIf="lleno">
        <button (click)="verMas()" style="background: #FA5E3D;" [disabled]="lleno">Ver mas</button>
      </div>
    </div>
  </div>
